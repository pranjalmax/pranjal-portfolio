<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline — Pranjal Srivastava</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <meta name="theme-color" content="#0b0f17">
  <style>
    :root{--bg:#0b0f17;--card:#121827;--text:#e5e7eb;--muted:#94a3b8;--line:rgba(148,163,184,.12)}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{max-width:720px;width:100%;background:var(--card);border:1px solid var(--line);border-radius:16px;padding:28px;text-align:center;box-shadow:0 10px 25px rgba(2,8,23,.35)}
    h1{margin:0 0 8px;font-size:28px}
    p{margin:8px 0;color:var(--muted)}
    a.btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;text-decoration:none;font-weight:800;border:1px solid var(--line);color:var(--text)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="status" aria-live="polite">
      <h1>You’re offline</h1>
      <p>Some content may be unavailable. Once you’re back online, reload to resume.</p>
      <p><a class="btn" href="./">← Try the portfolio</a></p>
    </div>
  </div>
</body>
</html>
